<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <title>SAMURAIニュース</title>
    <meta name="description" contnt="SAMURAIニュースに関する各種情報を紹介しています。">
  </head>
  <body>
    <header>
      <h1 class="title">SAMURAIニュース</h1>
      <ul class="header_list">
        <li class="list1">
          <a href="https://www.sejuku.net/">ホーム</a>
        </li>
        <li class="list2">
          <a href="https://www.vivo.com/en">社会</a>
        </li>
        <li class="list3">
          <a href="https://www.mi.com/global/">経済</a>
        </li>
        <li class="list4">
          <a href="https://www.samsung.com/global/galaxy/">スポーツ</a>
        </li>
        <li class="list5">
          <a href="https://www.apple.com/">テクノロジー</a>
        </li>
      </ul>
    </header>
    <main>
      <div class="sociaty_content">
        <h2 class="section_title">社会</h2>
        <h3 class="section_overview">和菓子店も「トリックオアトリート！」</h3>
        <p>日本でも年々人気の高まるハロウィン。<br>今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
        <audio controls src="../assets/audio/master.mp3" type="audio/mp3"></audio>
      </div>
      <div class="questionnaire_form">
        <h3 class="section_overview">私のおすすめ和菓子アンケートフォーム</h3>
        <form>
          <label>氏名</label>
          <input class="input_area" type="text" placeholder="名前を入力してください">
          <br>
          <label>年代</label>
          <select>
            <option>10代以下</option>
            <option>20代</option>
            <option>30代</option>
            <option>40代以上</option>
          </select>
          <br>
            <label>男性</label><input type="radio" name="gender">
            <label>女性</label><input type="radio" name="gender">
            <label>その他</label><input type="radio" name="gender">
          <br>
          <label>おすすめ和菓子の名称</label>
          <input class="input_area" type="text" placeholder="例：みたらし団子">
          <br>
          <label>おすすめする理由</label>
          <textarea></textarea>
          <br>
          <label>個人情報保護方針に同意する</label>
          <input type="checkbox">
          <br>
          <input type="submit" value="送信">
          <input type="reset" value="リセット">
        </form>
      </div>
      <div class="technology_content">
        <h2 class='section_title'>テクノロジー</h2>
        <h3 class="section_overview">SAMURAIが新しい動画をリリース</h3>
        <p>SAMURAI公式YouTubeで新しい動画がリリースされました。<br>動画の内容はHTML/CSSの解説です。</p>
        <video controls src="../assets/video/videotag.mp4" width="575"></video>
        <p></p>©SAMURAIニュース</p>
      </div>
    </main>
  </body>
</html>
